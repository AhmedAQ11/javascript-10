<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




    <section class="stopWatchBox">
        <h1>STOP WATCH</h1>
        <div class="div1">
            
            <div>
                
                <p id="hour">00</p>

                <p class="sizePara">hours</p>
            </div>
            <div>
                <p id="min">00 </p>

                <p class="sizePara">minutes</p>
            </div>
            <div>
                <p id="sec">00 </p>
                <p class="sizePara">seconds</p>
            



            </div>
            <div>
                <p id="msec" class="sizePara" >00</p>

            </div>



        </div>



        <div>
            <div>

                <button onclick="start()" id="startBtn">Start</button>
            </div>
            <div>

                <button onclick="stop()">Stop</button>             

            </div>
            <div>

                <button onclick="reset()">Reset</button>

            </div>






        </div>

    </section>
</body>
<script src="app.js"></script>
</html>
